<div>
    <div>
        <md-list>
            <md-list-item ng-click="treeview.toggleItems(treeview.item)" flex="100" md-colors="treeview.item.expanded ? {background: 'indigo-500',  color: 'grey-100'} : {}" >
                {{ treeview.item.title }}
            </md-list-item>
            <md-list-item ng-if="treeview.item.table">
                <div flex="100" >
                    <table class="table table-striped table-bordered">
                        <tr>
                            <th>
                                <center>
                                    Student IDs
                                </center>
                            </th>
                            <th>
                                <center>
                                    Problem
                                </center>
                            </th>
                            <th>
                                <center>
                                    Approach
                                </center>
                            </th>
                        </tr>
                        <tr ng-repeat="row in treeview.item.table">
                            <td>
                                <center>
                                    {{row.studentID}}
                                </center>
                            </td>
                            <td>
                                <center>
                                    {{row.problem}}
                                </center>
                            </td>
                            <td>
                                <center>
                                    {{row.approach}} (<a href="{{row.codeLink}}" target="_blank" style="color:blue">Codes</a>, <a href="{{row.plotLink}}" target="_blank" style="color:blue">Plots</a>,
                                    <a href="{{row.logLink}}" target="_blank" style="color:blue">Logs</a>)
                                </center>
                            </td>
                        </tr>
                    </table>
                </div>
            </md-list-item>
        </md-list>
    </div>
    <md-list flex-offset="5" ng-if="treeview.item.items" ng-show="treeview.item.expanded">
        <treeview ng-repeat="item in treeview.item.items" item="item"></treeview>
    </md-list>
</div>
